<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container-fluid">
    <div class="jumbotrons">
        <div class="text-center">
            <h1>PMS COLOR SEARCH</h1>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                   <span class="input input--makiko">
					<input ng-model="colorSearch" class="input__field input__field--makiko" type="text" id="input-16"/>
					<label class="input__label input__label--makiko" for="input-16">
						<span class="input__label-content input__label-content--makiko"></span>
					</label>
				</span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div ng-controller="pmsColor">
            <!--PMS Color Chart-->
            <div id="pmsColors" ng-repeat="color in colors | filter:colorSearch">
                <div class="col-md-2 col-xs-4">
                    <div class="colorArea" style="border:1px solid #dddddd">
                        <div class="pmsColor_text text-center">
                            <p style="font-size: 12px;font-weight:bold;color:#757575;"> {{color.code}} </p>
                        </div>
                        <div class="pmsColor_Support" ng-style=" { 'background': '{{color.hcolor}}' } "
                             style="width: 100%; height: 50px; display:block;">
                        </div>
                    </div>
                </div>
            </div>
            <!--End PMS Color-->
        </div>
    </div>
</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/controller.js"></script>
<script src="app.js"></script>
</body>
</html>
